<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brute Force Sudoku</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="timerPanel">
    <h3 id="timer">Time</h3>
  </div>

  <div class="buttonPanel">
    <button id='loadBoards'> Load a board </button>
    <button id='setNums'> Color numbers input from human </button>
    <button id='trySolve'> Try to solve and hope it works </button>
    <button id='iterSols'> Iterate stored solutions: 0 </button>
    <button id='resetOrig'> Remove solution from board </button>
  </div>


  <table class="sudokuTable">

  </table>

  <script src="loadBoards.js"></script>
  <script src="main.js"></script>
</body>

</html>
